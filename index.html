<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário Completo</h1>
    <hr>

    <form action="/enviar-dados" method="post">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="seu-email@exemplo.com" required><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite a sua senha" required><br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="16" max="90"><br>

            <label for="data-nascimento">Data Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento"><br>

            <label for="genero">Gênero:</label>
            <select name="genero" id="genero">
                <option value="masculino">Masculno</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
                <option value="prefiro_nao_dizer">Prefiro não dizer</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Outras Informações</legend>
            <details>
                <summary>O que é um formulário?</summary>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, quia corrupti nisi voluptates doloribus ut?</p>
            </details><br>
            <label for="hora-cadastro">Horário preferido para contato:</label>
            <input type="time" id="hora-cadastro" name="home-cadastro">

            <button type="submit">Cadastrar</button>
        </fieldset>

    </form>
</body>
</html>
